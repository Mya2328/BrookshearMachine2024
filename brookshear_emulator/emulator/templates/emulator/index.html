{% extends 'emulator/base.html' %}

{% block content %}
<h2>Welcome to the Brookshear Machine Emulator</h2>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="instructions">Enter Instructions (Hex, separated by space):</label>
    <input type="text" id="instructions" name="instructions">
    <button type="submit">Run</button>
</form>
{% endblock %}
