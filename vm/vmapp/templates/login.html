{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Brookshear VM</title>
    <link rel="icon" type="image/x-icon" href="{% static 'logo.ico' %}"/>
    <link rel="stylesheet" href="{% static 'styles.css' %}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<section class="login-section">
    <form class="login-card" action="{% url 'home' %}" method="POST">
        {% csrf_token %}
        <img class="logo" src="{% static 'logo.png' %}" alt="logo"/>
        <br>
        <div class="login-input">
            <label for="email">Email Address</label>
            <input type="email" id="email"/>
        </div>
        <div class="login-input">
            <label for="password">Password</label>
            <input type="text" id="password"/>
        </div>
        {#        <a class="link" href="{% url 'forgot_password' %}">Forgot password</a>#}
        <button class="control-button" type="submit">Login</button>
        <br>
        <div class="d-flex justify-content-center links align-items-center">
            Don't have an account?
        </div>
        <br>
        <div class="d-flex justify-content-center links align-items-center">

            <a href="{% static 'register' %}" class="ml-2" style="text-decoration: none; font-size: 0.85rem; font-weight: bold;">Sign Up</a>
        </div>
    </form>
    <div class="university-logo-container">
        <img class="university-logo" src="{% static 'University_of_Sussex_Logo.png' %}" alt="University logo"/>
        <h2>School of Engineering and Informatics</h2>
    </div>
</section>
</body>
</html>
