{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brookshear VM</title>
    <link rel="icon" type="image/x-icon" href="{% static 'logo.ico' %}" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="login-section">
      <div class="login-card">
        <img class="logo" src="{% static 'logo.png' %}" alt="logo" />
        <h1>JBrookShear Machine</h1>
          <div class="col-md-8">
              <div class="card-body">
                  <form method="post" action="{% url 'login' %}">
                      {% csrf_token %}
                      <div class="d-flex flex-column">
                          <div class="input-group form-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                              </div>
                              <input type="text" class="form-control" placeholder="Name" name="{{ form.username.name }}"
                                     id="{{ form.username.id_for_label }}" required>

                          </div>
                          <div class="input-group form-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                              </div>
                              <input type="password" class="form-control" placeholder="Password"
                                     name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" required>
                          </div>
                          <div class="align-items-center remember">
                              <input class="mr-2" type="checkbox">Remember Me
                          </div>
                          <div class="form-group">
                              <input type="submit" value="Login" class="btn-login float-right login_btn">
                          </div>
                          <div class="d-flex flex-column w-100 align-items-center">
                              <div class="d-flex justify-content-center links align-items-center">
                                  Don't have an account?<a href="{% url 'register_user' %}" class="ml-2" style="text-decoration: none; font-size: 0.85rem; font-weight: bold;">Sign Up</a>
                              <a style="text-decoration: none; font-size: 0.85rem; font-weight: bold;" href="password_reset.html">Forgot Password</a>
                          </div>
                          </div>
                  </form>
                      </div>
                  </div>
              </div>
          </div>

          <div class="university-logo-container">
          <img class="university-logo" src="{% static 'University_of_Sussex_Logo.png' %}" alt="University logo" />
          <h2>School of Engineering and Informatics</h2>
      </div>
    </section>
  </body>
</html>
